<button mat-button [matMenuTriggerFor]="menu0">Display Table </button>
<button mat-button [matMenuTriggerFor]="menu1">Display by Magnitude</button>
<button mat-button [matMenuTriggerFor]="menu2">Display by Date </button>

<mat-menu #menu0="matMenu">
    <button mat-menu-item (click)="addColumn(); removeColumn()"> Expand Table </button>
</mat-menu>

<mat-menu #menu1="matMenu">
  <button mat-menu-item (click)="addColumn()"> Add Column </button>
  <button mat-menu-item (click)="removeColumn()">Remove  column</button>
</mat-menu>

<mat-menu #menu2="matMenu">
  <button mat-menu-item (click)="shuffle()"> Shuffle </button>
  <button mat-menu-item (click)="removeAllColumns()"> Erase table </button>
</mat-menu>

<table mat-table [dataSource]="data" *ngIf="data" class="mat-elevation-z8">

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
