<button mat-button [matMenuTriggerFor]="menu1">Display by Magnitude</button>
<button mat-button [matMenuTriggerFor]="menu2">Display by Date </button>
<button mat-button [matMenuTriggerFor]="menu3">Sort Table </button>

<mat-menu #menu1="matMenu">
  <button mat-menu-item (click)="upDateTable(1)"> mag 1.0+ </button>
  <button mat-menu-item (click)="upDateTable(2.5)"> mag 2.5+ </button>
  <button mat-menu-item (click)="upDateTable(4.5)"> mag 4.5+ </button>
  <button mat-menu-item (click)="refreshTable()"> refresh table </button>
</mat-menu>

<mat-menu #menu2="matMenu">
  <button mat-menu-item (click)="refreshTable()"> Coming Soon! </button>
</mat-menu>

<mat-menu #menu3="matMenu">
    <button mat-menu-item (click)="sortOnMagnitude()"> Sort on magnitude </button>
</mat-menu>

<button mat-raised-button (click)="refreshTable()"> Refresh Table </button>



<table mat-table [dataSource]="data" *ngIf="data" class="mat-elevation-z8">

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
